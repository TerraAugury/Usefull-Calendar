name: Tests

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: "Update visual snapshots"
        type: boolean
        default: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run test:run
      - run: npm run build
      - run: npx playwright install chromium
      - run: npm run test:e2e
      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results

  preview-smoke:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npx playwright install chromium
      - run: npx playwright test -c playwright.preview.config.js tests/e2e/smoke-preview.spec.js
      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-preview-artifacts
          path: |
            playwright-report
            test-results

  visual:
    runs-on: ubuntu-22.04
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: sudo rm -f /etc/apt/sources.list.d/azure-cli.list /etc/apt/sources.list.d/microsoft-prod.list || true
      - run: sudo apt-get update
      - run: sudo apt-get install -y fonts-noto-color-emoji
      - run: npx playwright install chromium
      - name: Run visual snapshots
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.update_snapshots == false }}
        run: npm run test:visual
      - name: Update visual snapshots
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.update_snapshots == true }}
        run: npm run test:visual -- --update-snapshots
      - name: Upload visual snapshots
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.update_snapshots == true }}
        uses: actions/upload-artifact@v4
        with:
          name: visual-snapshots
          path: tests/e2e/visual.spec.js-snapshots
      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-visual-artifacts
          path: |
            playwright-report
            test-results
