name: Update Visual Snapshots

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-visual:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run test:visual:update
      - uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update visual snapshots (linux)"
          title: "Update visual snapshots (linux)"
          body: "Generated by the Update Visual Snapshots workflow."
          branch: "chore/update-visual-snapshots"
          add-paths: |
            tests/e2e/visual.spec.js-snapshots/*.png
